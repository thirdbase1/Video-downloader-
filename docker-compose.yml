services:
  video-splitter-bot:
    build: .
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DOWNLOAD_PATH=/app/downloads
      - MAX_CHUNK_SIZE_MB=50
      - MAX_CONCURRENT_DOWNLOADS=30
      - THREAD_POOL_SIZE=50
      - LOG_FILE=/app/logs/bot.log
      - TELEGRAM_BASE_URL=${TELEGRAM_BASE_URL:-https://api.telegram.org/bot}
    # If running a local Bot API server (e.g. at localhost:8081), uncomment:
    # network_mode: host
